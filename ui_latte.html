<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페라떼 테이블
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    p{
      height: 100px;
    }
    #suy{
    color:#0d6efd;
}
  </style>
</head>
<body>
  
  <div class="container text-center"><p></p>
  
    <div class="row">
      <div class="col-4">
        <img id="coffeeimg" src="hollyslatte.png" width = "500" height="300">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="suy">가장 칼로리가 낮은 음료 : 할리스</span>
      </div>
      <div class="col-8">
        <table table class="table table-striped" width = "400" height = "300" cellspacing = "10" cellpadding = "50" >
      
          <thead>
            <tr>
              <th scope="col">제품영양정보</th>
              <th scope="col">스타벅스</th>
              <th scope="col">파스쿠찌</th>
              <th scope="col">할리스</th>
              <th scope="col">탐앤탐스</th>
              <th scope="col">공차</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              
              <th scope="row">칼로리(kcal)</th>
              <td>180</td>
              <td>180</td>
              <td>167</td>
              <td>182</td>
              <td>224</td>
            </tr>
            <tr>
              
              <th scope="row">당류(%)</th>
              <td>13</td>
              <td>11</td>
              <td>12</td>
              <td>12</td>
              <td>13</td>
            </tr>
            <tr>
              
              <th scope="row">단백질</th>
              <td>10</td>
              <td>9</td>
              <td>8</td>
              <td>8</td>
              <td>11</td>
            </tr>
            <tr>
              
              <th scope="row">포화지방</th>
              <td>5</td>
              <td>6</td>
              <td>6</td>
              <td>7</td>
              <td>7</td>
            </tr>
            <tr>
              
              <th scope="row">나트륨</th>
              <td>115</td>
              <td>130</td>
              <td>130</td>
              <td>140</td>
              <td>135</td>
            </tr>
            <tr>
              
              <th scope="row">카페인</th>
              <td>75</td>
              <td>188</td>
              <td>127</td>
              <td>97</td>
              <td>109</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="p-3 mb-2 bg-light text-dark">알레르기 유발요인 : 우유</div>
    </div>
  </div>





    
    
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 </body>
</html>
